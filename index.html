<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Inter&family=Open+Sans&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="nav_container">
      <nav>
        <img class="logo" src="assets/images/Pages.svg" alt="Pages" />

        <div class="container">
          <div class="networks">
            <img
              class="facebook"
              src="assets/images/facebook.svg"
              alt="facebook"
            />
          </div>
          <div class="networks">
            <img
              class="twitter"
              src="assets/images/Twitter.svg"
              alt="Twitter"
            />
          </div>
          <div class="networks">
            <img
              class="instagram"
              src="assets/images/instagramm.svg"
              alt="instagramm"
            />
          </div>
        </div>

        <ul class="nav-links">
          <li><a href="#" style="color: rgba(255, 202, 66, 1)">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div>
          <button class="buttonSection">Order Today</button>
        </div>
      </nav>
    </header>
    <main class="section">
      <div class="Box">
        <div class="block-left">
          <div class="Block">
            <div class="small_block">
              <p>
                <img
                  class="line"
                  src="assets/images/Line.svg"
                  alt="line"
                />Welcome to Pages!!!
              </p>
              <div class="text_First">
                <h1>Your Books From</h1>
                <h2>The Best Writer.</h2>
                <h3>
                  We believe that reading books are essential to a healthy
                  culture.
                </h3>
                <p1>They're where authors can connect with readers.</p1>
              </div>
              <div class="block_section">
                <button class="buttonSection">Order Today</button>
                <h4>Read Free Demo</h4>
              </div>
            </div>
          </div>
          <div class="column_section">
            <div class="text_Second">
              <p class="content">
                <img src="assets/images/Circle.svg" alt="circle" />Pages:
              </p>
              <h5>250pages</h5>
            </div>
            <div class="text_Second">
              <p class="content">
                <img src="assets/images/Circle.svg" alt="circle" />Length:
              </p>
              <h5>250pages</h5>
            </div>
            <div class="text_Second">
              <p class="content">
                <img src="assets/images/Circle.svg" alt="circle" />Rating:
              </p>
              <h5>250pages</h5>
            </div>
          </div>
        </div>
        <img class="photo" src="assets/images/Lamp.svg" alt="lamp" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
